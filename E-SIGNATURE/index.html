<!DOCTYPE html>
<html>
<head>
  <title>Tanda Tangan</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing Script&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Tanda Tangan Digital</h1>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="mode" id="typeRadio" value="type" checked>
      <label class="form-check-label" for="typeRadio">Type</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="mode" id="drawRadio" value="draw">
      <label class="form-check-label" for="drawRadio">Draw</label>
    </div>

    <div id="typeContainer">
      <div class="form-group mt-3">
        <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
      </div>
      <div id="signatureContainer" class="d-flex justify-content-center mt-3">
      </div>
    </div>

    <div id="drawContainer" class="mt-3" style="display: none;">
      <div class="card">
        <div class="card-body">
          <canvas id="signatureCanvas" width="400" height="200" class="mb-3 mx-auto d-block"></canvas>
          <div class="text-center">
            <button id="applyButton" class="btn btn-success">Apply</button>
            <button id="clearButton" class="btn btn-danger">Clear</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvg/lib/browser.min.js"></script>
  
  <script src="JS/app.js"></script>
</body>
</html>
